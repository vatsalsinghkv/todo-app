<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/devchallenges.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta
			name="description"
			content="Maintain your tasks easily. Remembers everything. Switch between active, completed and all tasks."

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />

		<meta property="og:url" content="https://todo-kv.netlify.app/" />

		<meta property="og:title" content="Todo App" />

		<meta property="twitter:card" content="summary_large_image" />

		<meta property="twitter:title" content="Todo App" />

		<meta
			property="twitter:description"
			content="Maintain your tasks easily. Remembers everything. Switch between active, completed and all tasks."
		/>

		<meta
			property="twitter:image"
			content="https://user-images.githubusercontent.com/68834718/152794002-0e7bc583-084b-4c39-83bb-d82d5dd642b2.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@700&display=swap"
